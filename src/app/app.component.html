  
<div class="container mt-5">

  <h1 class="text-center mb-4 fw-bold p-2" style="background-color:hsl(25, 98%, 52%); color:white; border-radius:5px;">
    Cards Task
  </h1>
  <div class="row">
   <div class="col-md-4 mb-4" *ngFor="let post of postArr">
    
      
      <app-post-card>

        
         <h2>{{post.title}}</h2>

         <p>{{post.body}}</p>
          
         <div class="card-action d-flex justify-content-between">
         <button class="btn btn-sm btn-outline-info" data-id="{{post.id}}">Edit</button>
         <button class="btn btn-sm btn-outline-danger">Remove</button>
         </div>

      </app-post-card>
    </div>
  </div>
</div>

<div class="container mt-5">
    <div class="row">
      
     <div class="col-md-4">
      <h1 class="fw-bold text-white p-2" style="background-color:#b32ef5;">Confirm Dialog Box</h1>

      <div class="card">
    
    <div class="card-header">
        <h2>Title</h2>
    </div>

    <div class="card-body">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. voluptates sapiente numquam quia quis 
      cupiditate delectus sed earum ea dolor. Officiis, et.</p>
    </div>

    <div class="card-footer d-flex justify-content-between">
    <button class="btn btn-sm btn-outline-info">Edit</button>
    <button (click)="onPostRemove()" class="btn btn-sm btn-outline-danger">Remove</button>
    </div>
        
      </div>  
    </div>
  </div>
  </div>


  <app-get-confirm [show]="showModal" (emitShowFlag)="getShowFlag($event)" (removeApiFlag)="getConfirmation($event)">
    <h2 class="m-0">Are you sure,you want to remove this Post?</h2>
    <p class="m-0">You can not revert back</p>
  </app-get-confirm>
